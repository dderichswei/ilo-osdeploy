    - name: Install Nginx
      remote_user: vagrant
      become: yes
      become_method: sudo
      docker_container:
        name: nginx
        image: nginx:latest
        detach: True
        ports:
            - 80:80
      delegate_to: "{{ ipaddr }}"
      when: (osflavor == "LINUXBOOT3")


    - name: Tweak Nginx
      remote_user: vagrant
      become: yes
      become_method: sudo
      command:  docker exec -it nginx sed -i 's/nginx/Discover More/g' /usr/share/nginx/html/index.html
      delegate_to: "{{ ipaddr }}"
      when: (osflavor == "LINUXBOOT3")



